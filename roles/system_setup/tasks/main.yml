- name: Create symbolic link on /mnt/storage/Install
  ansible.builtin.file:
    src: /mnt/storage/Install
    dest: /home/cableman/Install
    state: link
    owner: cableman
    group: cableman
    force: false
  become: false
  tags:
    - symlinks

- name: Copy Saleae Logic Analizer icon
  ansible.builtin.copy:
    src: SaleaeLogic.svg
    dest: /home/cableman/Install
    owner: cableman
    group: cableman
    mode: "0664"
  become: false
  tags:
    - logicanalyzer

- name: Setup time locale
  ansible.builtin.command: update-locale LC_TIME=en_NZ.utf8
  register: my_output # <-Registers the command output.
  changed_when: my_output.rc != 0 # <-Uses the return code to define when the task has changed.

- name: Check directory xfce-config exists
  ansible.builtin.stat:
    path: /home/cableman/.config/xfce4/xfconf/xfce-perchannel-xml/
  register: xfce_conf_dir_exists
  tags:
    - xfce

- name: Copy files for xfce
  ansible.builtin.copy:
    src: xfce-perchannel-xml/{{ item }}
    dest: /home/cableman/.config/xfce4/xfconf/xfce-perchannel-xml/
    owner: cableman
    group: cableman
    mode: "0664"
    force: true
    backup: true
  with_items:
    - "keyboards.xml"
    - "keyboard-layout.xml"
    - "thunar-volman.xml"
    - "thunar.xml"
    - "xfce4-keyboard-shortcuts.xml"
    - "xfce4-panel.xml"
    - "xfce4-taskmanager.xml"
    - "xfwm4.xml"
    - "xsettings.xml"
    - "displays.xml"
    - "xfce4-power-manager.xml"
  when: xfce_conf_dir_exists.stat.exists
  tags:
    - xfce

- name: Copy xfce panel directory
  ansible.builtin.copy:
    src: panel
    dest: /home/cableman/.config/xfce4/
    mode: "0666"
    #    directory_mode: true
    force: true
    owner: cableman
    group: cableman
  tags:
    - xfce

- name: Collect files to delete
  ansible.builtin.find:
    paths: /home/cableman/.config/xfce4/xfconf/xfce-perchannel-xml
    patterns: "*@*~"
  register: files_to_delete
  tags:
    - xfce

- name: Delete all files in .config/xfce4/xfconf/xfce-perchannel-xml/ contain @ and ~ in the names
  ansible.builtin.file:
    path: "{{ item.path }}"
    state: absent
  with_items: "{{ files_to_delete.files }}"
  notify: restart_xfdesktop
  tags:
    - xfce



- name: Copy .bashrc and zshrc
  ansible.builtin.copy:
    src: "{{ item }}"
    dest: /home/cableman/
    owner: cableman
    group: cableman
    mode: "0644"
    force: true
  with_items:
    - ".bashrc"
    - ".bash_aliases"
    - ".zshrc"
    - ".p10k.zsh"

- name: Ensure ZSH set as default shell
  ansible.builtin.user:
    name: cableman
    shell: /usr/bin/zsh
    state: present
  tags:
    - zsh

