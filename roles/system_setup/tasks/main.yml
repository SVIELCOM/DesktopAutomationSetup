- name: Copy ssh keys
  ansible.builtin.copy:
    src: /home/cableman/.ssh/{{ item }}
    dest: /home/cableman/.ssh/
    owner: cableman
    group: cableman
    mode: "0600"
  with_items:
    - "id_rsa"
    - "id_rsa.pub"
  tags:
    - ssh_keys

- name: Create an authorized_keys file with public ssh key
  ansible.posix.authorized_key:
    user: "cableman"
    key: "{{ lookup('file', '/home/cableman/.ssh/id_rsa.pub') }}"
    state: present
  tags:
    - ssh_keys

- name: Edit the grub config file
  ansible.builtin.lineinfile:
    path: /etc/default/grub
    regexp: "{{ item.regexp }}"
    line: "{{ item.line }}"
    create: false
  loop:
    - {
        regexp: "^GRUB_TIMEOUT_STYLE=",
        line: 'GRUB_TIMEOUT_STYLE=menu',
      }
    - {
        regexp: "^GRUB_TIMEOUT=",
        line: 'GRUB_TIMEOUT=0',
      }
    - {
        regexp: "^GRUB_CMDLINE_LINUX_DEFAULT=",
        line: 'GRUB_CMDLINE_LINUX_DEFAULT=""',
      }
    - {
        regexp: "GRUB_TERMINAL=",
        line: 'GRUB_TERMINAL=console',
      }
  notify: update_grub
  tags:
    - grub_cfg




